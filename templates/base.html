<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RBAC Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% if user.is_authenticated %}
            <div class="col-md-2 sidebar">
                <h4 class="mb-4"><i class="fas fa-shield-alt"></i> RBAC</h4>
                <a href="/dashboard/"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/profile/"><i class="fas fa-user"></i> Profile</a>
                {% if user.role == 'admin' %}
                <a href="/users/"><i class="fas fa-users"></i> Users</a>
                {% endif %}
                {% if user.role == 'admin' or user.role == 'manager' %}
                <a href="/projects/"><i class="fas fa-project-diagram"></i> Projects</a>
                {% endif %}
                <a href="/tasks/"><i class="fas fa-tasks"></i> My Tasks</a>
                <a href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            {% endif %}
            
            <div class="{% if user.is_authenticated %}col-md-10{% else %}col-12{% endif %}">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
